--- # Install aws cli
- hosts: localhost
  connection: local 
  become: true
  become_user: cloud_user  #TODO: por variable
  tasks:
  - name: Install curl
    apt:
      name:
      - curl
      - unzip
      state: latest
  tasks:
  - name: Download aws-cli.zip
    get_url:
      url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
      dest: ./awscliv2.zip
      owner: cloud_user
      group: cloud_user
      mode: "777"
  tasks:
  - name: unzip aws-cli.zip
    unarchive:
      src: awscliv2.zip
      dest: ./
      