--- 
# Install aws cli
- hosts: localhost 
  become: true
 
  tasks:
  - name: "Update Repository cache"
    apt:
      update_cache: true
      cache_valid_time: 3600
      force_apt_get: true

  tasks:
  - name: Install curl
    apt:
      name:
      - curl
      - unzip
      state: latest
 
  tasks:
  - name: Download aws-cli.zip
    get_url:
      url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
      dest: ./awscliv2.zip
      mode: 0755 
 
  tasks:
  - name: unzip aws-cli.zip
    unarchive:
      src: awscliv2.zip
      dest: ./ 
      
  tasks:
  - name: Install aws-cli
    shell: sudo ./aws/install
  

      